<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파킹 헬퍼</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #111827;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #2C6AFF;
    }
    
    .status {
      padding: 12px;
      background: #F3F4F6;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status.active {
      background: #D1FAE5;
      color: #065F46;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      background: #2C6AFF;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2457D6;
    }
    
    button.secondary {
      background: #E5E7EB;
      color: #374151;
    }
    
    button.secondary:hover {
      background: #D1D5DB;
    }
    
    .links {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #E5E7EB;
      font-size: 12px;
    }
    
    .links a {
      color: #6B7280;
      text-decoration: none;
      margin-right: 12px;
    }
    
    .links a:hover {
      color: #2C6AFF;
    }
  </style>
</head>
<body>
  <h1>🅿️ 파킹 헬퍼</h1>
  
  <div class="status active">
    ✅ 확장 프로그램이 활성화되어 있습니다
  </div>
  
  <div class="actions">
    <button id="openWebsite">웹사이트 열기</button>
    <button id="viewGuide" class="secondary">사용 가이드</button>
  </div>
  
  <div class="links">
    <a href="#" id="privacy">개인정보처리방침</a>
    <a href="#" id="feedback">피드백</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
